<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number_1</title>
    <link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <style>
        body {
            font-size: 18px;
            font-family:'Indie Flower', serif;
            background-size: cover;
            background-color: #fff9ec;
        }
        p {
            font-family: 'Dancing Script', serif;
        }
        h1 {
            font-family: 'Indie Flower', serif;
            font-size: 60px;
            color: #eea6a7;
            text-align: center;
            border: 3px dashed;
            border-color: #ffbdb8;
            background-color: #fefefe;
            padding: 25px;
        }
        a {
            text-decoration: none;
            color: black;
            padding: 20px;
        }
        .intro {
            text-align: center;
            font-size: 22px;
            color: #5f5b59;
            text-decoration: underline;
        }
        .gallery {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery-item {
            margin: 5px;
        }
        .gallery-item .thumbnail {
            border: 7px ridge;
            border-color: #ffbdb8;
        }

        /*FOOTER NAVIGATION*/

        .contact-btn {
            float: right;
        }
        .contact-btn a {
            cursor:copy;
            margin-right: 30px;
            padding: 8px 18px;
            border: 1px solid #204156;
            position: relative;
        }
        .contact-btn a:active {
            top: 2px;
        }

        .contact-btn a:hover {
            color: pink;
        }

        nav {
            background-color: white;
            border-top: 1px dashed black;
            border-bottom: 1px dashed black;
            margin: 20px;
            padding: 20px;

        }
        nav ul {
            display: inline;
        }
        nav li {
            display: inline;
        }
        figcaption {
            text-align: center;
            background-color: white;
            border: 1px solid #eea6a7;
            margin-top: -9px;
            margin-bottom: 15px;
            padding: 3px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>TOP 10: Rarest breeds of cats</h1>
        <p class="intro">Here you'll find photos of 10 of the rarest cats in the world.</p>
    </header>

    <div class="gallery">
        <figure class="gallery-item">
        <img class="thumbnail" src="images/Colorpoint_Shorthair.jpg" alt="Colorpoint Shorthair"/>
            <figcaption>Ð¡olorpoint Shorthair</figcaption>
        </figure>
        <figure class="gallery-item">
        <img class="thumbnail" src="images/Devon_Rex.jpg" alt="Devon Rex">
            <figcaption>Devon Rex</figcaption>
        </figure>
        <figure class="gallery-item">
        <img class="thumbnail" src="images/Egyptian_Mau.jpg" alt="Egyptian Mau">
            <figcaption>Egyptian Mau</figcaption>
        </figure>
        <figure class="gallery-item">
        <img class="thumbnail" src="images/Korat.jpg" alt="Korat">
            <figcaption>Korat</figcaption>
        </figure>
        <figure class="gallery-item">
        <img class="thumbnail" src="images/Kurilian_Bobtail.jpg" alt="Kurilian Bobtail">
            <figcaption>Kurilian Bobtail</figcaption>
        </figure>
        <figure class="gallery-item">
        <img class="thumbnail" src="images/Norwegian_Forest_Cat.jpg" alt="Norwegian Forest Cat">
            <figcaption>Norwegian Forest Cat</figcaption>
        </figure>
        <figure class="gallery-item">
        <img class="thumbnail" src="images/Singapura.jpg" alt="Singapura">
            <figcaption>Singapura</figcaption>
        </figure>
        <figure class="gallery-item">
        <img class="thumbnail" src="images/Sphynx.jpg" alt="Sphynx">
            <figcaption>Sphynx</figcaption>
        </figure>
        <figure class="gallery-item">
        <img class="thumbnail" src="images/Tonkinese.jpg" alt="Tonkinese">
            <figcaption>Tonkinese</figcaption>
        </figure>
        <figure class="gallery-item">
        <img class="thumbnail" src="images/Turkish_Angora.jpg" alt="Turkish Angora">
            <figcaption>Turkish Angora</figcaption>
        </figure>
    </div>

    <nav>
        <ul>
            <li><a href="#"><b>More breeds</b></a></li>
            <li><a href="#">Stories</a></li>
            <li><a href="#">Forum</a></li>
        </ul>
        <div class="contact-btn">
            <a>Add info</a>
        </div>
    </nav>
</body>
</html>
